        <!-- Example product data (replace with your actual data) -->
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency: 'INR'  }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.ingredients }}</td>
          <td>{{ product.category }}</td>
          <td>

          </td>
